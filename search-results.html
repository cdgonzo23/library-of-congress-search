<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Library of Congress Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3 p-3 bg-light text-dark">
                <h2>Library of Congress Search Engine</h2>
                <form id="search-form">
                    <fieldset >
                      <legend> fieldset example</legend>
                      <div class="mb-3">
                        <input type="text" id="q" class="form-control" placeholder="Topic">
                      </div>
                      <div class="mb-3">
                        <select id="format" class="form-select">
                          <option value="" selected>-- Select a Format --</option>
                          <option value="audio">Audio Recordings</option>
                          <option value="books">Books/Printed Material</option>
                          <option value="film-and-video">Film and Video</option>
                          <option value="legislation">Legislation</option>
                          <option value="manuscripts">Manuscripts/Mixed Material</option>
                          <option value="maps">Maps</option>
                          <option value="newspapers">Newspapers</option>
                          <option value="photos">Photo, Print, Drawing</option>
                          <option value="notated-music">Printed Music</option>
                          <option value="web-archives">Web Archives</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Search</button>
                    </fieldset>
                  </form>
            </div>
            <div class="col-12 col-md-9 p-3 bg-dark text-light">
                <h2>Search Results For <span id=result-title></span></h2>
                <div id="results">
                    <div class="card mb-3">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                          <a href="#" class="btn btn-primary">Button</a>
                        </div>
                      </div>
                      <div class="card mb-3">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                          <a href="#" class="btn btn-primary">Button</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./script.js"></script>
</body>
</html>
